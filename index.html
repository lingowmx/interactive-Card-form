<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap");
    </style>
  </head>
  <body>
    <main>
      <aside class="purple-aside">
        <picture>
          <source
            srcset="./images/bg-main-desktop.png"
            media="(min-width:1024px)"
          />
          <source
            srcset="./images/bg-main-mobile.png"
            media="(min-width:375px)"
          />
          <img src="./images/bg-main-mobile.png" alt="background" />
        </picture>
        <div class="back-Ofthe-Card">
          <div class="black-stripe"></div>
          <div class="gray-stripe">
            <p id="displaycvc">000</p>
          </div>
        </div>
      </aside>
      <div class="front-Ofthe-Card">
        <img src="./images/bg-card-front.png" alt="front-of-the-card" />

        <div class="circles-container">
          <p class="white-circle"></p>
          <p class="empty-circle"></p>
        </div>
        <div class="card-number" id="displayCardNumber">1234 5889 0000 2234</div>
        <p class="name" id="displayCardHolderName">CARD HOLDER</p>
        <div class="expiration">
          <p id="displayExpirationDateMonth">MM/</p>
          <span>/</span>
          <p id="displayExpirationDateYear">YY</p>
        </div>
      </div>
      <section class="card-information">
        <form action="submit">
          <label for="name"> CARDHOLDER NAME </label>
          <input
            id="name"
            type="text"
            placeholder="e.g. someone else"
          />
          <p class="error" id="required-name" style="display: none">
            Cant be empty
          </p>
          <label for="cardNumber"> CARD NUMBER </label>
          <input
            id="cardNumber"
            type="text"
            placeholder="e.g 1234 5431 3456 3332"
         
            maxlength="19"
            required
          />
          <p class="error" id="required-cardNumber" style="display: none">
            Wrong format, number only
          </p>
          <div class="inputs-main-container">
            <div class="inputs-month-year">
              <label for=""> EXP. DATE (MM/YY)</label>
              <div class="twoInputs-container">
                <input
                  id="month"
                  type="text"
                  placeholder="MM"

                  maxlength="2"
                  required
                />
                <input
                  id="year"
                  type="text"
                  placeholder="YY"

                  maxlength="2"
                  required
                />
              </div>
              <p class="error" id="required-date" style="display: none">
                Cant be blank
              </p>
            </div>
            <div class="input-private-container">
              <label for="private">CVC</label>
              <input
                id="private"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
                required
              />
              <p class="error" id="required-password" style="display: none">
                Cant be blank
              </p>
            </div>
            <div class="inputs-container"></div>
          </div>
        </form>
        <div class="button-container">
          <button class="primary-button">Confirm</button>
        </div>
      </section>

      <section class="success-module" style="display: none">
        <div class="module-img-container">
          <img src="./images/icon-complete.svg" alt="icon-complete" />
        </div>
        <div class="thanks-container">
          <h2>THANK YOU!</h2>
          <p>We've addes your card details</p>
          <div class="button-container">
            <button class="primary-button">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Completed state start -->
    <!-- 
    Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">lingowmx</a>.
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
