<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap");
    </style>
  </head>
  <body>
    <main>
      <aside class="purple-aside">
        <img src="./images/bg-main-mobile.png" alt="background" />
        <div class="back-Ofthe-Card">
          <div class="black-stripe"></div>
          <div class="gray-stripe">
            <p>000</p>
          </div>
        </div>
      </aside>
      <div class="front-Ofthe-Card">
        <img src="./images/bg-card-front.png" alt="front-of-the-card" />

        <div class="circles-container">
          <p class="white-circle"></p>
          <p class="empty-circle"></p>
        </div>
        <div class="card-number">1234 5889 0000 2234</div>
        <p class="name">Chapulin Colorado</p>
        <p class="expiration">00/00</p>
      </div>
      <section class="card-information">
        <form action="submit">
          <label for="name"> CARDHOLDER NAME </label>
          <input id="name" type="text" placeholder="e.g. someone else" />
          <label for="cardNumber"> CARD NUMBER </label>
          <input
            id="cardNumber"
            type="number"
            placeholder="e.g 1234 5431 3456 3332"
          />
          <label for=""> EXP. DATE (MM/YY) CVC </label>
          <div class="inputs-container">
            <input type="number" placeholder="MM" />
            <input type="number" placeholder="YY" />
            <input type="number" placeholder="e.g. 123" />
          </div>
        </form>
        <div class="button-container">
          <button class="primary-button">Confirm</button>
        </div>
      </section>
    </main>

    <!-- Completed state start -->
    <!-- 
    Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
